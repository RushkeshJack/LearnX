	<section class="right">

			<h1 th:text="${topHeaders}"> This is the header</h1>

			<!-- Slideshow container -->
			<div class="slideshow-container">

				<!-- Full-width images with number and caption text -->
				<div th:each="img : ${s3ImageUrl}">
					<div class="mySlides fade">
						<div class="numbertext">
							<p th:text="${img.getKey()}"></p>
						</div>
						<img th:src="@{${img.getValue()}}" style="width: 100%" />
					</div>
				</div>

				<!-- Next and previous buttons -->
				<a class="prev" th:onclick="plusSlides(-1)">&#10094;</a> <a
					class="next" th:onclick="plusSlides(1)">&#10095;</a>
			</div>

			<div class="steps">
			    <h3 id="stepsHeader"> These are the steps to follow :</h3>
				<p th:each="step : ${stepsData}" th:text="${step}"></p>
			</div>

	</section>

	<script th:src="@{/js/repetitive-tasks.js}"></script>
	
</body>
