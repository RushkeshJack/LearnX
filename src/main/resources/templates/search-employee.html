<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/search-employee.css}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
	
	<nav class="topbar">
		<label class="logo">LearnX</label>
		<ul>
			<li><a class="nav-link" href="/LearnX/admin/view-employee">View Employee</a></li>
			<li><a class="nav-link" href="/LearnX/admin/add-employee">Add Employee</a></li>
			<li><a class="nav-link  active" href="/LearnX/admin/search-employee">Search Employee</a></li>
			<li><a class="nav-link" href="/LearnX/admin/update-employee">Update Employee</a></li>
			<li><a href="/LearnX">Sign Out</a></li>
		</ul>
	</nav>
	
	<div class="searchbox">
	  <form class="search-form" th:action="@{/admin/search-employee}" th:object="${searchText}"
				method="get">
          <input type="text" id="searchInput" name="name" placeholder="Search...">
          <button id="searchButton" type="submit">Search</button>
      </form>
	</div>
    
    <div class="data-container">
      <div class="card" style="width: 21rem; align-items: center;" th:each="employee : ${employeesFromDatabase}">
        <img class="circular-image" th:src="@{/resources/images/default.jpg}" alt="Circular Image">
        <div class="card-body">
			  <h5 class="card-title" style="margin-bottom: 5px;" th:text="${employee.getName()}">Devdatta Khandekar</h5>
              <p class="card-text" style="margin-bottom: 5px;" th:text="${employee.getId()}">10102</p>
              <p class="card-text" style="margin-bottom: 5px;" th:text="${employee.getEmail()}">Dev@gmail.com</p>
              <p class="card-text" style="margin-bottom: 5px;" th:text="${employee.getRole()}">Mainframe developer</p>
              <p class="card-text" style="margin-bottom: 5px;" th:text="${employee.getJob_level()}">JL4</p>
              <p class="card-text" style="margin-bottom: 5px;" th:text="${employee.getUnit()}">Healthcare</p>
              <p class="card-text" style="margin-bottom: 5px;" th:text="${employee.getOffice()}">Pune1</p>
              <a th:href="@{/admin/search-employee/remove-access/{id}(id=${employee.getId()})}" class="btn btn-warning" th:style="${employee.getAccess()} ? '' : 'display:none'">Remove Access</a>
              <a th:href="@{/admin/search-employee/access/{id}(id=${employee.getId()})}" class="btn btn-success" th:style="${employee.getAccess()} ? 'display:none' : ''">Give Access</a>
              <a th:href="@{/admin/search-employee/delete-employee/{id}(id=${employee.getId()})}" class="btn btn-danger">Delete</a>
              <a th:href="@{/admin/search-employee/update-employee/{id}(id=${employee.getId()})}" class="btn"><i class="fa-solid fa-pen fa-xl" style="color: #023ea7;"></i></a>
        </div>
      </div>	
    </div>
    
    
</body>

<script th:src="@{/js/search-employee.js}"></script>

</html>
